{% extends 'myapp/base.html' %}
{% block content %}
<style>
    * {
        margin-top: 0;
        padding: 0;
        font-family: 'Poppins', 'sans-serif';
        box-sizing: border-box;
    }
    
    html {
        scroll-behavior: smooth;
    }
    #contact {
        position: relative;
        padding:20px;
        margin: 0;
        height: 100%;
    }
    
    #contact::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(100, 100, 100, .6), rgba(100, 100, 100, .6)), url("/static/businside.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: repeat;
        z-index: -1;
    } 
    {% comment %} body {
        background-color:white;
        color: #ffffff; {% endcomment %}
    {% comment %} } {% endcomment %}
    
    #header {
        width: 100%;
        height: 100vh;
        background-image: url(images/background.jpg);
        background-size: cover;
        background-position: center;
    }
    
    .container {
        padding: 10px 10%;
    }
    
    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    
    .logo {
        width: 140px;
    }
    
    nav ul li {
        display: inline-block;
        list-style: none;
        margin: 10px 20px;
    }
    
    nav ul li a {
        color: #ffffff;
        text-decoration: none;
        font-size: 25px;
        position: relative;
    }
    
    nav ul li a::after {
        content: '';
        width: 0;
        height: 3px;
        background: #ff004f;
        position: absolute;
        left: 0;
        bottom: -6px;
        transition: 0.5s;
    }
    
    nav ul li a:hover::after {
        width: 100%;
    }
    
    .header-text {
        margin: 20%;
        font-size: 30px;
    }
    
    .header-text h1 {
        font-size: 60px;
        margin-top: 20px;
    }
    
    .header-text h1 span {
        color: aquamarine;
    }

    {% comment %} #contact{
        background-color:white;
    } {% endcomment %}
    
    
    /* ............About Section............. */
    
    #about {
        padding: 80px 0;
        color: #ababab;
    }
    
    .row {
        padding:20px;
        background-color: grey;
        margin-top:30px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    
    .about-col-1 {
        flex-basis: 35%;
    }
    
    .about-col-1 img {
        width: 100%;
        border-radius: 15px;
    }
    
    .about-col-2 {
        flex-basis: 60%;
    }
    
    .subtitle {
        font-size: 60px;
        font-weight: 600;
        color: #ffffff;
    }
    
    .tab-titles {
        display: flex;
        margin: 20px 0 40px;
    }
    
    .tab-links {
        margin-right: 50px;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        position: relative;
    }
    
    .tab-links::after {
        content: '';
        width: 0;
        height: 3px;
        background: #ff004f;
        position: absolute;
        left: 0;
        bottom: -8px;
        transition: 0.5s;
    }
    
    .tab-links.active-link::after {
        width: 50%;
    }
    
    .tab-contents ul li {
        list-style: none;
        margin: 10px 0;
    }
    
    .tab-contents ul li span {
        color: #b54769;
        font-size: 14px;
    }
    
    .tab-contents {
        display: none;
    }
    
    .tab-contents.active-tab {
        display: block;
    }
    
    
    /* ................portfolio............... */
    
    .portfolio {
        padding: 50px 0;
    }
    
    .work-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 40px;
        margin-top: 50px;
    }
    
    .work {
        border-radius: 10px;
        position: relative;
        overflow: hidden;
    }
    
    .work img {
        width: 100%;
        border-radius: 10px;
        display: block;
        transition: transform 0.5s;
    }
    
    .layer {
        width: 100%;
        height: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.6), #ff004f);
        border-radius: 10px;
        position: absolute;
        left: 0;
        bottom: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        font-size: 15px;
        transition: 0.5s;
    }
    
    .layer h3 {
        font-weight: 500;
        margin-bottom: 20px;
    }
    
    .layer a {
        margin-top: 20px;
        color: #ff004f;
        text-decoration: none;
        font-size: 18px;
        line-height: 60px;
        background: #fff;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        text-align: center;
    }
    
    .work:hover img {
        transform: scale(1.1);
    }
    
    .work:hover .layer {
        height: 100%;
    }
    
    .btn {
        display: block;
        margin: 50px auto;
        width: fit-content;
        border: 1px solid #ff004f;
        padding: 14px;
        border-radius: 6px;
        text-decoration: none;
        color: #fff;
        transition: background 0.5s;
    }
    
    .btn:hover {
        background: #ff004f;
    }
    
    
    /* ...........Conatct Section............. */
    
    .contact-left {
        flex-basis: 35%;
    }
    
    .contact-right {
        flex-basis: 60%;
    }
    
    .contact-left p {
        margin-top: 30px;
    }
    
    .contact-left p i {
        color: #ff004f;
        margin-right: 15px;
        font-size: 25px;
    }
    
    .social-icons {
        margin-top: 30px;
    }
    
    .social-icons a {
        text-decoration: none;
        font-size: 30px;
        margin-right: 15px;
        color: #ababab;
        display: inline-block;
        transition: transform 0.5s;
    }
    
    .social-icons a:hover {
        color: #ff004f;
        transform: translateY(-5px);
    }
    
    .btn.btn2 {
        display: inline-block;
        background: #ff004f;
    }
    
    .contact-right form {
        width: 100%;
    }
    
    form input,
    form textarea {
        width: 100%;
        border: 0;
        outline: none;
        background: #262626;
        padding: 15px;
        margin: 15px 0;
        color: #fff;
        font-size: 18px;
        border-radius: 6px;
    }
    
    form .btn2 {
        padding: 14px 60px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
    }
    
    .copyright {
        width: 100%;
        text-align: center;
        padding: 25px 0;
        background: #262626;
        font-weight: 300;
        margin-top: 20px;
        font-size: 20px;
    }
    
    .copyright i {
        color: #ff004f;
    }
    
    nav .fa-solid {
        display: none;
    }
    
    #msg {
        color: #61b752;
        margin-top: -40px;
        display: block;
    }
    
    
    /* ....................CSS for Smaller Screens.................... */
    
    @media only screen and (max-width:600px) {
        #header {
            background-image: url(images/background3.jpg);
            background-size: cover;
            height: auto;
            width: auto;
        }
        .header-text {
            margin-top: 100%;
            font-size: 16px;
        }
        .header-text h1 {
            font-size: 30px;
        }
        nav .fa-solid {
            display: block;
            font-size: 25px;
        }
        nav ul {
            background: #ff004f;
            position: fixed;
            top: 0;
            right: -200px;
            width: 200px;
            height: 100vh;
            padding-top: 50px;
            z-index: 2;
            transition: right 0.5s;
        }
        nav ul li {
            display: block;
            margin: 25px;
        }
        nav ul .fa-solid {
            position: absolute;
            top: 25px;
            left: 25px;
            cursor: pointer;
        }
        .subtitle {
            font-size: 40px;
        }
        .about-col-1,
        .about-col-2 {
            flex-basis: 100%;
        }
        .about-col-1 {
            margin-bottom: 30px;
        }
        .about-col-2 {
            font-size: 14px;
        }
        .tab-links {
            font-size: 16px;
            margin-right: 20px;
        }
        .contact-left,
        .contact-right {
            flex-basis: 100%;
        }
        .copyright {
            font-size: 15px;
        }
    }
    #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #61b752; /* Green color for success */
        color: white;
        text-align: center;
        font-size: 24px;
        border-radius: 10px;
        z-index: 1000;
    }
</style>

<body>

    <!-- ...........................Contact Section............................ -->

    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="subtitle">Contact Us</h1>
                    <p><i class="fa-solid fa-paper-plane"></i>vstravels2023@gmail.com</p>
                    <p><i class="fa-solid fa-square-phone"></i>7768845484</p>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/vishal-bharat-gore-a8436127b/"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/_.vishalgore._/?next=%2F"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                   
                </div>
                <div class="contact-right">
                <form method="POST" action={% url 'contact'%}>
                    {% csrf_token %}

                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
            </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        var tablinks = document.getElementsByClassName("tab-links")
        var tabcontents = document.getElementsByClassName("tab-contents")

        function opentab(tabname) {
            for (tablink of tablinks) {
                tablink.classList.remove("active-link");
            }
            for (tabcontent of tabcontents) {
                tabcontent.classList.remove("active-tab");
            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");

        }

    </script>

    <script>
        var sidemenu = document.getElementById("sidemenu");

        function openmenu() {
            sidemenu.style.right = "0";
        }

        function closemenu() {
            sidemenu.style.right = "-200px";
        }
    </script>
</body>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzEE0eIGwkxwdYhlEIxXvgX_6IrTrbPNchik39jkdNbQywVD_tuAzcywQrbC1bAGUqN/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    msg.style.color = "white"; // Set text color to white
                    msg.style.fontSize = "30px"; // Set font size to 24px
                    msg.style.fontWeight = "700";
    
                    setTimeout(function () {
                        msg.innerHTML = "";
                        msg.style.color = ""; // Reset text color
                        msg.style.fontSize = ""; // Reset font size
                        msg.style.fontWeight = "";
                    }, 1000);
                    
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>


{% endblock %}
